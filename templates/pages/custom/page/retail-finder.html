{{#partial "page"}}
{{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
<script>
</script>
<section class="page">
    <div class="content">
        <div class="map-filters">
            <div class="form">
                <h2 class="header-title">Try It On</h2>
                <div class="geo-filters">
                    <div id="distanceFilter" class="filter"></div>
                    <div class="form-field filter">
                        <span class="form-label">of</span>
                        <div id="pac-container">
                            <input class="form-input location-typeahead selector-dropdown" type="text"
                                id="location-typeahead" />
                        </div>
                    </div>
                </div>
                <div id="collectionsFilter"></div>
                <div class="filter-button-container" id="filterButton"></div>
                <div class="reset-button-container" id="resetButton"></div>
            </div>
        </div>
        <div class="map-and-retailers">
            <div id="map"></div>
            <script async
                src="https://maps.googleapis.com/maps/api/js?key={{ theme_settings.google_api_token }}&callback=initMap&libraries=places">
                </script>
            <script>
                let map;
                function initMap() {
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: { lat: -34.397, lng: 150.644 },
                        zoom: 8,
                    });
                }
                window.initMap = initMap;
            </script>
            <div class="available-retailers">
                <div class="top">
                    <h2 class="header-title retailers">Wedding Retailers Near You</h2>
                    <div class="sort-dropdown">
                        <span class="sort-label">SORT BY:</span>
                        <select class="sort-select" id="sortSelect">
                        </select>
                    </div>
                    <use xlink:href="#icon-diamond-accent" />
                </div>
                <div class="results-divider">
                    <svg class="important-icon">
                        <use xlink:href="#icon-important" />
                    </svg>
                    <span id="results-info">PRODUCT STYLES AND AVAILABILITY BY RETAILER</span>
                </div>
                <div id="retail-finder-results" class="retailer-results"></div>
            </div>
        </div>
    </div>
</section>

{{/partial}}
{{> layout/base}}
