{{#partial "page"}}
{{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
<script>
</script>
<section class="page">
    <div class="content">
        <div class="left-content">
            <form class="form">
                <h2 class="header-title">Try It On</h2>
                <div class="form-field">
                    <span class="form-label">Within</span>
                    <select class="form-select selector-dropdown">
                        <option>50 Miles</option>
                        <option>100 Miles</option>
                        <option>150 Miles</option>
                    </select>
                </div>
                <div class="form-field">
                    <span class="form-label">of</span>
                    <input class="form-input selector-dropdown" type="text" />
                </div>
                <div class="form-field">
                    <span class="form-label">carrying</span>
                    <select class="form-select selector-dropdown">
                        <option selected>Any Collection</option>
                        <option>100</option>
                        <option>150</option>
                    </select>
                </div>
                <!-- <div class="form-field--checkbox">
                    <span>View Map</span>
                    <input class="form-label" type="checkbox" />
                </div> -->
                <div class="buttons-container">
                    <button class="button">SEARCH</button>
                </div>
            </form>
        </div>
        <div class="right-content">
            <div id="map"></div>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA68nj5mHdkdbHs0O6JOVfzYoau2oeD-Gs">
                </script>

            <div class="available-retailers">
                <div class="top">
                    <h2 class="header-title retailers">Wedding Retailers Near You</h2>
                    <div class="sort-dropdown">
                        <span class="sort-label">SORT BY:</span>
                        <select class="sort-select" id="sortSelect">
                        </select>
                    </div>
                </div>
                <div class="results-divider">
                    <svg class="important-icon">
                        <use xlink:href="#icon-important" />
                    </svg>
                    <span>PRODUCT STYLES AND AVAILABILITY BY RETAILER</span>
                </div>
                <div id="retail-finder-results" class="retailer-results"></div>
            </div>
        </div>
    </div>
</section>

{{/partial}}
{{> layout/base}}
