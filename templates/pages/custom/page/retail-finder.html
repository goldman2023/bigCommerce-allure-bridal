{{#partial "page"}}
{{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
<section class="page">
<div id="map"></div>
 <div class="content"></div>
 <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA68nj5mHdkdbHs0O6JOVfzYoau2oeD-Gs&callback=initMap">
</script>
<script>
    // Initialize and add the map
function initMap() {
  // The location of Uluru
  const uluru = { lat: 34.05223, lng: -118.243 };
  // The map, centered at Uluru
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: uluru,
  });
  // The marker, positioned at Uluru
  const marker = new google.maps.Marker({
    position: uluru,
    map: map,
  });
}

window.initMap = initMap;
</script>
</section>

{{/partial}}
{{> layout/base}}
