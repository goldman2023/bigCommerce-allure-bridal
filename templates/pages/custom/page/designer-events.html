{{#partial "page"}}
{{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
<section class="page">
    <div class="content">
        <div class="map-filters">
            <div class="form">
                <h2 class="header-title">Designer Events</h2>
                <div class="geo-filters">
                    <div id="distanceFilter" class="filter"></div>
                    <div class="form-field filter">
                        <span class="form-label">of</span>
                        <div id="pac-container">
                            <input class="form-input location-typeahead selector-dropdown" type="text"
                                id="location-typeahead" />
                        </div>
                    </div>
                </div>
                <div id="collectionsFilter"></div>
                <div class="filter-button-container" id="filterButton"></div>
                <div class="reset-button-container" id="resetButton"></div>
            </div>
        </div>
        <div class="map-and-retailers">
            <div id="map"></div>
            <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key={{ theme_settings.google_api_token }}&libraries=places&callback=Function.prototype">
                </script>
            <div class="available-retailers">
                <div class="top">
                    <h2 class="header-title retailers">Designer Events Near You</h2>
                    <div class="sort-dropdown">
                        <span class="sort-label">SORT BY:</span>
                        <select class="sort-select" id="sortSelect">
                        </select>
                    </div>
                    <use xlink:href="#icon-diamond-accent" />
                </div>
                <div id="retail-finder-results" class="retailer-results"></div>
            </div>
        </div>
    </div>
</section>

{{/partial}}
{{> layout/base}}
