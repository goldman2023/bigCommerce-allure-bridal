<section class="productGrid"
    data-list-name="{{list}}"
>
    {{#each products}}
    <div data-product-slide class="product">
        {{#if @index '<' 4}}
        {{> BP/category/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
        {{/if}}
    </div>
    {{/each}}
    {{#if products.length '>' 1}}
        {{> components/carousel-content-announcement}}
    {{/if}}
</section>
